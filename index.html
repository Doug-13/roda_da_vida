<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-labels"></script>
    <link rel="stylesheet" href="./style.css" />



    <title>Roda da Vida!</title>
</head>

<Header>
    <nav class="navbar bg-light ">
        <div class="container-fluid">
            
            <div class="container">
                <div class="row">
                    <div class="header container ">
                        <h1>Roda da Vida</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</Header>

<div id="fundo">
    <div id="background_form">
        <div class="container mt-4">

            <form class="row g-3" id="formData">
                <div class="col-md-3">
                    <label for="validationServer01" class="form-label">Espiritualidade</label>
                    <input type="number" class="form-control " id="validationServer01" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer02" class="form-label">Saúde</label>
                    <input type="number" class="form-control " id="validationServer02" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer03" class="form-label">Desenv. intelectual</label>
                    <input type="number" class="form-control " id="validationServer03" required max="10" min="0">

                </div>

                <div class="col-md-3">
                    <label for="validationServer04" class="form-label">Equilíbrio emocional</label>
                    <input type="number" class="form-control " id="validationServer04" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer05" class="form-label">Propósito</label>
                    <input type="number" class="form-control " id="validationServer05" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer06" class="form-label">Finanças</label>
                    <input type="number" class="form-control " id="validationServer06" required max="10" min="0">

                </div>

                <div class="col-md-3">
                    <label for="validationServer07" class="form-label">Familia</label>
                    <input type="number" class="form-control " id="validationServer07" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer08" class="form-label">Amor / Relacionamento</label>
                    <input type="number" class="form-control " id="validationServer08" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer09" class="form-label">Social</label>
                    <input type="number" class="form-control " id="validationServer09" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer10" class="form-label">Lazer</label>
                    <input type="number" class="form-control " id="validationServer10" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer11" class="form-label">Plenitude</label>
                    <input type="number" class="form-control " id="validationServer11" required max="10" min="0">

                </div>
                <div class="col-md-3">
                    <label for="validationServer12" class="form-label">Contribuição com o mundo</label>
                    <input type="number" class="form-control " id="validationServer12" required max="10" min="0">

                </div>


                <div class="col-md-3">
                    <button class="btn btn-primary" type="submit">Gerar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="graphic">
        <div class="row">
            <div class="text-center md-3">
                <canvas id="polarChart" width="220" height="220"></canvas>
            </div>
        </div>
    </div>
</div>

</body>
<script src="scripts.js"></script>

</html>
